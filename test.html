<html>
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">Hello World!</h1>
    
    <p style="font-size: @~(Uniform(15, 25))px; font-family: Arial;">This is a paragraph with some inline CSS styling.</p>
    
    <div style="background-color: #ccc; padding: @~(Normal(20, 2))px; border: 1px solid #333;">
        This is a div with a light gray background, 20px padding, and a black border.
    </div>
</body>
</html>
